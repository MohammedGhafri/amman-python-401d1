{% extends 'base.html' %}

{% block content %}
<h2 style="color: blueviolet;">Snacks List</h2>
<ul>
  {% for snack in object_list %}
  <li>
    <a href="{% url 'snack_details' snack.pk %}">{{ snack.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}

{% block title %}
Snacks App
{% endblock title %}
